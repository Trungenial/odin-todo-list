<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasks</title>
    </head>
    <body>
        <header>
            <div class="left-side">
                <img id="menu-icon" class="menu-icon" alt="Menu" />
                <a href="#" class="return-homepage">
                    <img id="task-icon" alt="task" class="logo-homepage" />
                    <h1>Tasks</h1></a
                >
            </div>
            <div class="right-side">
                <img id="support-icon" class="support-icon" alt="support" />
                <img id="account-icon" class="account-icon" alt="account" />
            </div>
        </header>
        <main>
            <nav class="left-bar">
                <div class="create-box">
                    <img alt="add" class="add-icon" id="add-icon" />
                    <span>Create</span>
                </div>

                <div class="category">
                    <div class="all-task">
                        <img
                            src=""
                            alt="All tasks"
                            id="all-tasks-icon"
                            class="all-tasks-icon"
                        />
                        <span>All tasks</span>
                    </div>
                    <div class="have-star">
                        <img
                            src=""
                            alt="Starred"
                            id="star-icon"
                            class="star-icon"
                        />
                        <span>Starred</span>
                    </div>
                </div>
                <nav>
                    <div class="list-group-header">
                        <span>List</span>
                        <img
                            src=""
                            alt="Dropdown"
                            id="dropdown-arrow-icon"
                            class="dropdown-arrow-icon"
                        />
                    </div>
                    <ul class="category-list">
                        <li class="list">
                            <img
                                src=""
                                alt="checkbox"
                                id="checkbox-icon-1"
                                class="check-box-icon"
                            />
                            <span>Việc cần làm của tôi</span>
                        </li>
                        <li class="list">
                            <img
                                src=""
                                alt="checkbox"
                                id="checkbox-icon-2"
                                class="check-box-icon"
                            />
                            <span>Note </span> <span>18 </span>
                        </li>
                    </ul>
                </nav>
                <div class="create-new-list">
                    <img
                        alt="add"
                        class="add-new-list-icon"
                        id="add-new-list-icon"
                    />
                    <span>Create new list</span>
                </div>
            </nav>
            <div class="list-board">
                <div class="list-container">
                    <img
                        src=""
                        alt="Horizontal Rule"
                        class="horizontal-rule-icon"
                        id="horizontal-rule-icon"
                    />
                    <div class="list-head">
                        <div class="list-name">My task</div>
                        <img
                            src=""
                            alt="more"
                            class="more-icon"
                            id="more-icon"
                        />
                    </div>
                    <div class="list-add-task">
                        <img
                            src=""
                            alt="add task"
                            class="add-task-icon"
                            id="add-task-icon"
                        />
                        <span>Add task</span>
                    </div>
                    <div class="list-body">
                        Đã hoàn thành tất cả việc cần làm
                        <div>Xuất sắc</div>
                    </div>
                    <div class="list-foot">
                        <img
                            src=""
                            alt="Dropdown"
                            class="dropdown-icon"
                            id="dropdown-icon"
                        />
                        <span>Complete ( 122 ) </span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
